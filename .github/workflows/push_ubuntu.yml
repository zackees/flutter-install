name: Ubuntu_Tests

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.10.8]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v3
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install ninja
      run: apt install ninja-build

    - name: Install gtk
      run: apt install libgtk-3-dev 

    - name: Install dependencies
      run: |
        pip install -e '.[test]'

    - name: Run tests
      run: pytest tests

    - name: install java
      run: pyflutterinstall --skip-confirmation --skip-android --skip-flutter --skip-chrome

    - name: install android
      run: pyflutterinstall --skip-confirmation --skip-java --skip-flutter --skip-chrome

    - name: install flutter
      run: pyflutterinstall --skip-confirmation --skip-java  --skip-android --skip-chrome

    - name: post install check
      run: python test_install/postrun.py


