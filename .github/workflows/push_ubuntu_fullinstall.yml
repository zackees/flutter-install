name: Ubuntu_Fullinstall

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.10.8]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v3
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install apt-get update
      run: sudo apt-get update

    - name: Install ninja
      run: sudo apt install ninja-build

    - name: Install gtk
      run: sudo apt install libgtk-3-dev

    - name: Install dependencies
      run: pip install -e '.[test]'

    - name: Pre Run Environment state
      run: python test_install/prerun.py

    - name: Run tests
      run: pytest tests

    - name: install flutter
      run: pyflutterinstall --skip-confirmation --skip-chrome

    - name: post install check
      run: python -m pyflutterinstall.postrun

    - name: Print Flutter SDK Folder
      run: python test_install/print_flutter_folder.py

    - name: Test java is 17
      run: "java -version 2>&1 | grep 'version \"17'"

    - name: Test Install
      run: pytest tests
