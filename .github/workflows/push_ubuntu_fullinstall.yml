name: Ubuntu_Fullinstall

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.11.5]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v3
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Generate Day Stamp
      id: date
      run: |
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        echo "GITHUB_ENV: $GITHUB_ENV"
    - uses: actions/cache@v3
      name: Configure flutter caching
      with:
        path: |
          ./.downloads
        key: ${{ runner.os }}-pyflutter-${{ env.date }}-3
        restore-keys: |
          ${{ runner.os }}-pyflutter-


    # Cache apt-get archives
    - uses: actions/cache@v3
      name: Cache apt packages
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('**/apt-packages.list') }}-5
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: set local apt cache directory to .downloads
      run: sudo apt-get -o dir::cache=./downloads update

    - name: Install apt-get update
      run: sudo apt-get update

    - name: Install ninja
      run: sudo apt install ninja-build

    - name: Install gtk
      run: sudo apt install libgtk-3-dev

    - name: Install dependencies
      run: pip install -e '.[test]'

    - name: Pre Run Environment state
      run: python test_install/prerun.py

    - name: Run tests
      run: pytest tests

    - name: install flutter
      run: pyflutterinstall --skip-confirmation --skip-chrome

    - name: post install check
      run: python -m pyflutterinstall.postrun

    - name: Print Flutter SDK Folder
      run: python test_install/print_flutter_folder.py

    - name: print out downloads folder
      run: cd ./.downloads && find .

    - name: which java
      run: which java
      
    - name: Test java is 21
      run: |
        java -version 2>&1 | grep -q 'version "21' && echo "Java 21 is installed" || (echo "Java 21 is not installed" && exit 1)

    - name: Which avdmanager
      run: which avdmanager

    - name: Test Install
      run: |
        pytest tests

    - name: Remove all symlinks in .downloads directory
      run: find ./.downloads -type l -delete

    - name: Remove all symlinks in apt cache directory
      run: |
        sudo chmod -R a+r /var/cache/apt/archives || true

