name: MacOS_Tests

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.10.8]
        os: [macos-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v3
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Xcode Deps
      run: brew install coreutils &&
           echo "$CERTIFICATES_P12" > cert.txt &&
           echo "$CERTIFICATES_PROFILE" > profile.txt &&
           gbase64 -di cert.txt > cert.p12 &&
           gbase64 -di profile.txt > profile.mobileprovision &&
           KEYCHAIN_PATH=$RUNNER_TEMP/login.keychain

    - name: Pre Run Environment state
      run: python test_install/prerun.py

    - name: Install dependencies
      run: |
        pip install -e '.[test]'

    - name: Run tests
      run: pytest tests

    - name: install java
      run: pyflutterinstall --skip-confirmation --skip-android --skip-flutter --skip-chrome

    - name: install android
      run: pyflutterinstall --skip-confirmation --skip-java --skip-flutter --skip-chrome

    - name: install flutter
      run: pyflutterinstall --skip-confirmation --skip-java  --skip-android --skip-chrome

    - name: post install check
      run: python test_install/postrun.py

    - name: Print Flutter SDK Folder
      run: python test_install/print_flutter_folder.py
